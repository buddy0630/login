<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      console.log("User information:", data);
      document.getElementById("user-info").innerHTML = `
        <p>Welcome, ${data.name}</p>
        <p>Email: ${data.email}</p>
        <img src="${data.picture}" alt="User Photo" style="width:50px; height:50px;">
      `;
    }

    function initializeGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: "820094831233-i1gbs561cchbm7dcmv2grmjc89pjpqnc.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-signin-button"),
        { theme: "outline", size: "large" }
      );
    }
  </script>
</head>
<body onload="initializeGoogleSignIn()">

  <div class="form-container">
    <h2>Sign Up</h2>
    <p>Already a member? <a href="#">Log In</a></p>
    
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    
    <p>or sign up with</p>
    <div class="social-login">
      <button id="facebook-signin-button">Facebook</button>
      <div id="google-signin-button"></div>
    </div>

    <div id="user-info"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
